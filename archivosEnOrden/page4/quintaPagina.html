<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="/archivosEnOrden/page4/quintaPagina.css">
</head>
<body>
    <button class="ver"></button>

    <h1 class="quitar">Volver para ver mas profilees</h1>

    <div class="containerNav">
        <ul class="list1">
            <li class="profile"><a >Mi profile</a></li>
            <li class="personal"><a href="/page4/quintaPagina.html">Area Personal</a></li>
            <li class="elements"></li>
        </ul>
        <p class="signOut">Cerrar Sesion</p>
    </div>

    
    <div class="containerWelcom">
        <div class="containerPhoto">
            <button class="viewProfiles"><i class="ri-menu-line"></i></button>
            <div class="containerOptions">
                <span class="patients">Eliminar este Perfil</span>
            </div>

            <button class="create">Registrar Peludito</button>
            <button class="exit">Salir</button>
        </div>

        <div class="container_information">
            <!-- <h1 class="title">Informacion Medico</h1> -->
            <div class="innerPart"></div>
            <button class="updateData">Actualizar datos</button>
        </div>
    </div>


    <div class="petsSameOwner">
        <h1>Otras mascotas</h1>
        <div class="petsSameOwnerChild"></div>
    </div>

    <!-- Container de seguridad para los feedBack -->
    <div class="containerOverlay"></div>
    <div class="containerSecurity">
        
        <h2 class="title"></h2>
        <div class="containerButtons">          
            <button class="aceptar">Aceptar</button>
            <button class="cancelar">Cancelar</button>
        </div>
    </div>

    <div class="containerFeed">
        <div class="containerChild"></div>
    </div>



    <form action="" class="form1">
        <h1 class="titleAdd"></h1>
        <!-- <input type="text" class="cedula" placeholder="Cedula del Propietario"> -->
        <textarea name="" id="" class="description feedBack" placeholder="description"></textarea><br>
        <textarea name="" id="" class="physical feedBack" placeholder="Examen physical"></textarea><br>
        <textarea name="" id="" class="diagnosis feedBack" placeholder="diagnosis"></textarea><br>
        <textarea name="" id="" class="treatment feedBack" placeholder="treatment"></textarea><br>
        <textarea name="" id="" class="follow-up feedBack" placeholder="follow-up"></textarea><br>
        <textarea name="" id="" class="comments feedBack" placeholder="comments Nota:(Este campo es opcional)"></textarea><br>
        <div class="mistakes"></div>
        <button class="send">Enviar</button>
    </form>

   

    <!-- <div class="containerDesplegarNuevoprofile"></div> -->
    





    
    <a href="/page5/sextaPagina.html" class="page5"></a>

    <a href="/page2/terceraPagina.html" class="cerrar" target=""></a>

    <script type="module" src="/archivosEnOrden/page4/quintaPagina.js"></script>
</body>
</html>
